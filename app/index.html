    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <!--////////////////////////////////////////////////////////
        ////////////////////////////// USER CREATED HTML STARTS HERE
        /////////////////////////////////////////////////////////-->
        <div class="container">  
            <div class="left-column"></div>  
            
            <h1 class="center">
                Feeling Lucky?
            </h1>

            <div class="dice-container">
                <div class="dice-roll" id="dice-roll-1"></div>
                <div class="dice-roll" id="dice-roll-2"></div>
                <div class="dice-roll" id="dice-roll-3"></div>
                <div class="dice-roll" id="dice-roll-4"></div>
                <div class="dice-roll" id="dice-roll-5"></div>
            </div>

            <div class="button-container">
                <div class="button" id="roll-button">
                    Roll!
                </div>

                <div class="button" id="reset-button">
                    Reset
                </div>
            </div>

            <div class="dice-displayed">
                <p>Select number of dice to be displayed</p>
                
                <select id="dice-selector">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="sides-option">
                <p>Enter a number between 6-20</p>
                
                <form>
                    <input type="text" name="dice-sides" placeholder="Dice 1 Sides" id="dice-sides-1">
                </form>

                <form>
                    <input type="text" name="dice-sides" placeholder="Dice 2 Sides" id="dice-sides-2">
                </form>

                <form>
                    <input type="text" name="dice-sides" placeholder="Dice 3 Sides" id="dice-sides-3">
                </form>

                <form>
                    <input type="text" name="dice-sides" placeholder="Dice 4 Sides" id="dice-sides-4">
                </form>

                <form>
                    <input type="text" name="dice-sides" placeholder="Dice 5 Sides" id="dice-sides-5">
                </form>
            </div>

            <div class="count-by-option">
                <p>Enter a number between 1-100</p>
                
                <form>
                    <input type="text" name="dice-count-by" placeholder="Dice 1 Count By" id="dice-countby-1">
                </form>

                <form>
                    <input type="text" name="dice-count-by" placeholder="Dice 2 Count By" id="dice-countby-2">
                </form>

                <form>
                    <input type="text" name="dice-count-by" placeholder="Dice 3 Count By" id="dice-countby-3">
                </form>

                <form>
                    <input type="text" name="dice-count-by" placeholder="Dice 4 Count By" id="dice-countby-4">
                </form>

                <form>
                    <input type="text" name="dice-count-by" placeholder="Dice 5 Count By" id="dice-countby-5">
                </form>
            </div>

            <div class="right-column"></div>
        </div>

        <!--////////////////////////////////////////////////////////
        //////////////////////////////// USER CREATED HTML ENDS HERE
        /////////////////////////////////////////////////////////-->

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
